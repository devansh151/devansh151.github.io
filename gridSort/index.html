<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Board Game">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number Game</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="" href="styles.css">
</head>

<body>
	<header>
		<h1>Multi Level Board Game</h1>
	</header>
	<main class="main-content">
		<section id="board-holder">
		</section>
		<section class="level-info">
			<p class="level-num">Level:
				<span id="level-num"></span>
			</p>
			<p class="level-num">Level Time:
				<span id="level-time"></span>
			</p>
			<p class="level-num">Passing Score:
				<span id="level-score"></span>
			</p>
		</section>
		<section id="level-result">

		</section>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
